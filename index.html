<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- vue js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <!-- googlefonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="dist/app.css">
  <title>Barber shop</title>
</head>
<body>
  <header id="app">
    <div class="wrapper container-full">
      <nav class="container-full">
        <!-- menu fisso -->
        <div class="menu container-small">
          <div class="logo">
            <a href="#"><img id="logo" src="img/avadabarbers-logo-x2-300x104.png" alt=""></a>
          </div>
          <div class="icone-menu">
            <a class="pd-lf-20" href="#"><i id="cart" class="fas fa-shopping-cart"></i></a>
            <a  @click="menuOn" class="pd-lf-20" href="#"><i id="hamburgher" class="fas fa-bars"></i></a>
          </div>
        </div>
        <!-- menu fisso -->
        <!-- flying menu -->
        <div :class="opacity">
          <div class="fly-menu">
            <ul>
              <li><a href=""><span>Home</span></a></li>
              <li><a href=""><span>About US</span></a></li>
              <li><a href=""><span>Services</span></a></li>
              <li><a href=""><span>Shop</span></a></li>
              <li><a href=""><span>Our Team</span></a></li>
              <li><a href=""><span>Blog</span></a></li>
              <li><a href=""><span>Contact Us</span></a></li>
              <li><div class="bgs-items"></div></li>
            </ul>
          </div>
          <div class="bgs-menu"></div>
        </div>
        <!-- flying menu -->
      </nav>
      <!-- hero -->
      <div class="hero container-full container-small">
        <div class="hero-left">
          <a href="#"><h1 class="mrg-bttm-40">Barber Shop</h1></a>
          <div class="mrg-bttm-40">
            <div class="separator"></div>
          </div>
          <p class="mrg-bttm-40"><span>The Pinnacle of Male Grooming</span></p>
          <div>
            <a class="btn-big" href="#"><span>Learn more</span></a>
          </div>
        </div>
        <div class="hero-wright">
          <div class="barber">
            <img src="img/avadabarbers_hero_focalmirror-600x825.png" alt="">
          </div>
        </div>
      </div>
      <!-- hero -->
    </div>
  </header>


  <main>
    <section id="pro-barbers"></section>
    <section id="services"></section>
    <section id="products"></section>

    <div class="this-month-prd"></div>

    <section id="reviews"></section>
    <section id="blog-posts"></section>
  </main>
  <footer></footer>






<script src="src/app.js" charset="utf-8"></script>
</body>
</html>
